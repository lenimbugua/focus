<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
    </div>
    <div class="form-group col-md-6">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="your email" required>
    </div>
    <div class="form-group col-md-6">
      <label for="phone">Phone</label>
      <input type="number" class="form-control" id="phone" placeholder="Phone" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="department">Select Department</label>
        <select class="form-control selectpicker" data-style="btn btn-link" id="department">
            <option selected>Finance</option>
            <option>HR</option>
            <option>Marketing</option>
            <option>Operations</option>
            <option>R $ D</option>
        </select>
    </div>
    <div class="form-group col-md-6">
      <label for="id">Employee ID</label>
      <input type="text" class="form-control" id="id" placeholder="Employee ID" required>
    </div>
  </div>
